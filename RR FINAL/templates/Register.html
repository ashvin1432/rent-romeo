<--REGISTRAAION PAGE--!>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }

    body {
      background: #fff;
    }

    .input-field input[type=date]:focus + label,
    .input-field input[type=text]:focus + label,
    .input-field input[type=email]:focus + label,
    .input-field input[type=password]:focus + label {
      color: #e91e63;
    }

    .input-field input[type=date]:focus,
    .input-field input[type=text]:focus,
    .input-field input[type=email]:focus,
    .input-field input[type=password]:focus {
      border-bottom: 2px solid #e91e63;
      box-shadow: none;
    }
  </style>
</head>

<body>
  <div class="section"></div>
  <main>
    <center>
      <img class="responsive-img" style="width: 100px;" src="{{ url_for('static',filename='img/welcome 1.png') }}" />
      <div class="section"></div>

      <h5 class="indigo-text">Create account</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="POST" action="/register">
            <div class='row'>
              <div class='col s6'>
              </div>
            </div>

            <div class='row'>
              <!--name-->
              <div class='input-field col s6'>
                <input required class='validate' type='text' name='Name' id='name' />
                <label for='name'>First Name</label>
              </div>
              <!--last name-->
              <div class='input-field col s6'>
                <input required class='validate' type='text' name='last_name' id='lastname' />
                <label for='lastname'>Last name</label>
              </div>
            </div>
            <!--passward-->
            <div class="row">
            <div class="input-field col s12 ">
                <input required id="password" name="password"     pattern=".{6,}" type="password" class="validate">
                <small style="float: left;">Password Contains atleast 6 characters or more</small>
                <label for="password">Password</label>
              </div>
              <!--conform pass-->
              <div class="input-field col s12 ">
                <input required id="confirm_password" type="password" class="validate">
                <small style="float: left;">Password & Confirm Password Should Be Match.</small>
                <label for="confirm_password">Confirm password</label>
              </div>
              </div>
              <!--email-->
          
              <div class='row'>
                  <div class='input-field col s12'>
                    <input required class='validate' type='email' name='email' id='password' />
                    <label for='email'>Email</label>
                  </div>
                  <label style='float: right;'>
                    <a class='pink-text' href="{{url_for('login')}}"><b>Log in</b></a>
                  </label>
                </div>

            
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Register</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a href="{{url_for('forgot_pass')}}">help??</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script type="text/javascript" src="{{url_for('static',filename = 'js/init.js')}}"></script>
</body>

</html>
